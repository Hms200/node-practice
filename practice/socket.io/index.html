<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io</title>
</head>
<body>

    <div>socket.io 모듈로 웹 소켓 이용하기</div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io.connect('http://localhost:8085', {
            path: '/socket.io',
            trantports: ['websocket'],
        });
        socket.on('from server', function (data) {
            console.log(data);
            socket.emit('from client', 'Message from client');
        });
    </script>

</body>
</html>
